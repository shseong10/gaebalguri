spring.application.name=seong

server.port=8000
spring.web.resources.static-locations=classpath:static/

# jsp? ?? - main/webapp/WEB-INF/views ?? ??
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
# DB??
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/project
spring.datasource.username=icia
spring.datasource.password=1234

# MyBatis ??
mybatis.mapper-locations=classpath:mappers/**/*.xml
mybatis.type-aliases-package=com.icia.seong.dto

# multi-part file upload setting
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB